<ion-header>

  <ion-toolbar color="primary">
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content ion-padding>

  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="text" [(ngModel)]="usuarioNuevo.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="usuarioNuevo.password"></ion-input>
  </ion-item>

  <ion-item-divider>
    <ion-button size="large" (click)="registrarse()">Registrarse</ion-button>
    <ion-button size="large" href="/login">Iniciar Sesión</ion-button>
  </ion-item-divider>

</ion-content>
