<ion-header no-border>
  
  <ion-toolbar>

    <ion-title>
      Historial
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="enviarCorreo()" color="primary"><ion-icon name="send" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>

  </ion-toolbar>


</ion-header>

<ion-content>

  <ion-list>
    <ion-item detail *ngFor="let unRegistro of dataLocal.registrosGuardados"
              (click)="abrirRegistro(unRegistro)">
      <ion-icon slot="start" [name]="unRegistro.icono" color="primary"></ion-icon>
      <ion-label>
        <h2>{{unRegistro.texto}}</h2>
        <p>{{unRegistro.fechaCreacion | date: 'medium'}}</p>
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
