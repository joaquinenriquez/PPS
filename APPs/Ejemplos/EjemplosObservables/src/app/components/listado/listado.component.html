<table>
  <thead>

    <tr>
      <th>Indice</th>
      <th>Nombre</th>
      <th></th>
    </tr>

  </thead>

  <tbody>

    <tr *ngIf="!items.length">
      <td colspan="3">Sin resultados</td>
    </tr>

    <tr *ngFor = "let item of items; let i = index">
      <td>#{{i}}</td>
      <td>{{item.nombre}}</td>
      <td><button (click)="eliminarItem(i)">Eliminar</button></td>
    </tr>
  </tbody>
</table>
<button (click)="crearItem()">Crear Item</button>
