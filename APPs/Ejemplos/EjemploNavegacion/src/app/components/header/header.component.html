<ion-header no-border>
  <ion-toolbar>

    <!--  <ion-buttons> indica a ionic que es un grupo de botones
          slot="start" indica que lo muestre al principio
          defaultHref="/" hace que se pueda volver sin necesidad de que 
          halla un historia entre las paginas el "/" es la pagina a donde va ir -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title text-capitalize>{{titulo}}</ion-title>

  </ion-toolbar>
</ion-header>
