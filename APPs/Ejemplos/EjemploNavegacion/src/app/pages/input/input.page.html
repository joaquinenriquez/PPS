<app-header titulo="Input y forms "></app-header>

<ion-content>
<!-- Default Input -->
<ion-input></ion-input>

<!-- Input with value -->
<ion-input value="Con un valor por defecto (atributo value)"></ion-input>

<!-- Input with placeholder -->
<ion-input placeholder="Con placeholder"></ion-input>

<!-- Input with clear button when there is a value -->
<ion-input clearInput value="Con atributo clearInput"></ion-input>

<!-- Number type input -->
<ion-input type="number" value="333"></ion-input>

<!-- Disabled input -->
<ion-input value="Disabled" disabled></ion-input>

<!-- Readonly input -->
<ion-input value="Con atributo readonly" readonly></ion-input>

<!-- Inputs with labels -->
<ion-item>
  <ion-label>Input con label por default</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Con label floating</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item>
  <ion-label position="fixed">Con label fixed</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item>
  <ion-label position="stacked">Con label stacked</ion-label>
  <ion-input></ion-input>
</ion-item>


</ion-content>
